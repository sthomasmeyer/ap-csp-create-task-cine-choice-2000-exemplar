<html>
  <head>

    <link rel="preload" href="applab/fontawesome-webfont.woff2" as="font" />
    <script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
    <script>
      function setExportConfig(config) {

    </script>
    <script src="https://studio.code.org/projects/applab/YF7OWvUcxVsVrzFRAO_QxrivUTDFxClXWH_6ULbgnL8/export_config?script_call=setExportConfig"></script>
    <script src="applab/applab-api.js"></script>

  </head>
  <body>
    <div
      id="divApplab"
      class="appModern running"
      tabindex="1"
      style="width: 320px; height: 450px; display: block"
    >
      <div
        class="screen"
        tabindex="1"
        data-theme="default"
        id="homeScreen"
        style="
          display: block;
          height: 450px;
          width: 320px;
          left: 0px;
          top: 0px;
          position: absolute;
          z-index: 0;
          background-color: rgb(255, 255, 255);
        "
      >
        <label
          style="
            margin: 0px;
            line-height: 1;
            overflow: hidden;
            overflow-wrap: break-word;
            max-width: 320px;
            border-style: solid;
            text-rendering: optimizespeed;
            color: rgb(23, 23, 23);
            background-color: rgba(0, 0, 0, 0);
            border-color: rgb(77, 87, 95);
            border-radius: 0px;
            border-width: 0px;
            font-family: 'Arial Black', Gadget, sans-serif;
            font-size: 25px;
            padding: 2px 15px;
            width: 320px;
            position: absolute;
            left: 0px;
            text-align: center;
            top: 15px;
          "
          id="appTitle"
          data-mod-textcolor="1"
          data-mod-fontsize="1"
          >CineChoice 2000</label
        ><button
          id="ratingConfirmBtn"
          style="
            padding: 0px;
            margin: 0px;

            width: 110px;

            color: ghostwhite;
            border-color: lightskyblue;
            border-radius: 5px;
            border-width: 3px;
            font-family: 'Arial Black', Gadget, sans-serif;
            font-size: 15px;
            position: absolute;
            left: 105px;
            top: 250px;
          "

          confirm
        </button>
        <div
          contenteditable="true"
          class="textArea"
          id="ratingSelectText"
          style="
            width: 210px;
            border-style: solid;
            background-color: snow;
            color: rgb(23, 23, 23);
            border-color: rgb(255, 255, 255);
            border-radius: 2px;
            border-width: 1px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 13px;
            padding: 5px 15px;
            position: absolute;
            left: 55px;
            margin: 0px;
            top: 115px;
          "
        >
          What rating do you want your movie to be?
        </div>
        <select
          id="ratingDropdown"
          style="
            width: 105px;
            height: 30px;
            margin: 0px;
            border-style: solid;
            background-color: rgb(255, 255, 255);
            color: rgb(77, 87, 95);
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20256%20448%22%20enable-background%3D%22new%200%200%20256%20448%22%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E.arrow%7Bfill%3A%234d575f%3B%7D%3C%2Fstyle%3E%3Cpath%20class%3D%22arrow%22%20d%3D%22M255.9%20168c0-4.2-1.6-7.9-4.8-11.2-3.2-3.2-6.9-4.8-11.2-4.8H16c-4.2%200-7.9%201.6-11.2%204.8S0%20163.8%200%20168c0%204.4%201.6%208.2%204.8%2011.4l112%20112c3.1%203.1%206.8%204.6%2011.2%204.6%204.4%200%208.2-1.5%2011.4-4.6l112-112c3-3.2%204.5-7%204.5-11.4z%22%2F%3E%3C%2Fsvg%3E');
            border-color: rgb(0, 0, 0);
            border-radius: 4px;
            border-width: 1px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 13px;
            padding: 0px 30px 0px 15px;
            position: absolute;
            left: 60px;
            top: 175px;
          "
        >
          <option>G</option>
          <option>PG</option>
          <option>TV-PG</option>
          <option>PG-13</option>
          <option>TV-14</option>
          <option>R</option>
          <option>TV-MA</option></select
        ><label
          style="
            margin: 0px;
            line-height: 1;
            overflow: hidden;
            overflow-wrap: break-word;
            max-width: 320px;
            border-style: solid;
            text-rendering: optimizespeed;
            color: rgb(77, 87, 95);
            background-color: rgba(0, 0, 0, 0);
            border-color: rgb(77, 87, 95);
            border-radius: 0px;
            border-width: 0px;
            font-family: 'Arial Black', Gadget, sans-serif;
            font-size: 15px;
            padding: 2px 15px;
            width: 320px;
            height: 35px;
            position: absolute;
            left: 0px;
            top: 50px;
            text-align: center;

          id="appSubTitle"
          >The 2000s Era Movie Recommendation App</label
        >
      </div>

            border-color: lightskyblue;
            border-radius: 5px;

          data-mod-bordercolor="1"
          data-mod-borderradius="1"
          data-mod-borderwidth="1"

            width: 200px;

          data-mod-textcolor="1"
          data-mod-borderwidth="1"

        </div>

            height: 30px;
            margin: 0px;
            border-style: solid;
            background-color: rgb(255, 255, 255);
            color: rgb(77, 87, 95);
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20256%20448%22%20enable-background%3D%22new%200%200%20256%20448%22%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E.arrow%7Bfill%3A%234d575f%3B%7D%3C%2Fstyle%3E%3Cpath%20class%3D%22arrow%22%20d%3D%22M255.9%20168c0-4.2-1.6-7.9-4.8-11.2-3.2-3.2-6.9-4.8-11.2-4.8H16c-4.2%200-7.9%201.6-11.2%204.8S0%20163.8%200%20168c0%204.4%201.6%208.2%204.8%2011.4l112%20112c3.1%203.1%206.8%204.6%2011.2%204.6%204.4%200%208.2-1.5%2011.4-4.6l112-112c3-3.2%204.5-7%204.5-11.4z%22%2F%3E%3C%2Fsvg%3E');

            padding: 0px 30px 0px 15px;

            left: 70px;
            top: 125px;
            width: 150px;

          <option>2001</option>
          <option>2002</option>
          <option>2003</option>

            font-size: 15px;
            position: absolute;
            left: 105px;
            top: 205px;
          "
          data-mod-backgroundcolor="1"
          data-mod-textcolor="1"
          data-mod-bordercolor="1"
          data-mod-borderradius="1"

      <div
        class="screen"
        tabindex="1"
        data-theme="default"

        style="
          display: none;
          height: 450px;
          width: 320px;
          left: 0px;
          top: 0px;
          position: absolute;
          z-index: 0;
          background-color: rgb(255, 255, 255);
        "
      >
        <label
          style="
            margin: 0px;
            line-height: 1;
            overflow: hidden;
            overflow-wrap: break-word;
            max-width: 320px;
            border-style: solid;
            text-rendering: optimizespeed;
            color: rgb(23, 23, 23);
            background-color: rgba(0, 0, 0, 0);
            border-color: rgb(77, 87, 95);
            border-radius: 0px;
            border-width: 0px;
            font-family: 'Arial Black', Gadget, sans-serif;
            font-size: 17px;
            padding: 2px 15px;
            width: 320px;
            position: absolute;
            left: 0px;
            top: 35px;
            text-align: center;
          "
          id="finalRecHeader"
          >Final Recommendation(s)</label
        ><button
          id="tryAgainBtn"
          style="
            padding: 0px;
            margin: 0px;
            border-style: solid;
            height: 45px;
            width: 110px;
            background-color: rgb(23, 23, 23);
            color: ghostwhite;
            border-color: lightcoral;
            border-radius: 5px;
            border-width: 3px;
            font-family: 'Arial Black', Gadget, sans-serif;
            font-size: 15px;
            position: absolute;
            left: 105px;
            top: 350px;

        <div
          contenteditable="true"
          class="textArea"
          id="finalRecDisplay"
          style="
            border-style: solid;
            background-color: snow;
            color: rgb(77, 87, 95);
            border-color: lightskyblue;
            border-radius: 2px;
            border-width: 1px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 13px;
            padding: 5px 15px;
            position: absolute;
            left: 15px;
            top: 75px;
            margin: 0px;
